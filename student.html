<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css-file.student.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1{
            text-align: center;
            color: blue;

        }
        h2{
        text-align: center;
        color: blue;
        }
        #demo{
            display:grid;
        }

        button{
            padding: 5px;
            text-align:center;
            background-color: lightblue;
            color: black;
            font-size: 25px;
            margin:auto;
        }
    </style>
</head>
<body>
    <h1>Student Login</h1>
    <h2>Sign up to enter your Account</h2>
    
    <div id="demo"><button data-toggle="modal" data-target="#registerform" id="demo">Sign Up</button></div><br><br>
<div class="modal" id="registerform">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">  Registration Form <button class="close" data-dismiss="modal">&times;</button></div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        Fullname - <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                       contact - <input type="tel" class="form-control">
                   </div>
                   <div class="form-group">
                       E-mail - <input type="email" class="form-control">
                   </div>
                   <div class="form-group">
                       Password - <input type="password" class="form-control">
                   </div>
                   <div class="form-group">
                       <input type="submit" value="Register" class="btn-success">
                   </div>
                </form>
            </div>
            <div class="modal-footer bg-warning text-danger">Thank you ! <button class="btn btn-danger" data-dismiss="modal">Cancle</button></div>
        </div>
    </div>
</body>
</html>
